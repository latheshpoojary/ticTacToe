<div class="wrapper">
	<div class="player-board">
		<div class="container">
			<div class="outer">
				<div class="inner">
					<h1>X</h1>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
				<defs>
					<linearGradient id="GradientColor">
						<stop offset="0%" stop-color="#DA22FF" />
						<stop offset="100%" stop-color="#9733EE" />
					</linearGradient>
				</defs>
				<circle cx="80" cy="80" r="70" stroke-linecap="round" [style.stroke-dashoffset]="counterX"/>
			</svg>
		</div>
		<div class="container">
			<div class="outer">
				<div class="inner">
					<h1>O</h1>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
				<defs>
					<linearGradient id="GradientColor">
						<stop offset="0%" stop-color="#DA22FF" />
						<stop offset="100%" stop-color="#9733EE" />
					</linearGradient>
				</defs>
				<circle cx="80" cy="80" r="70" stroke-linecap="round" [style.stroke-dashoffset]="counterO"/>
			</svg>
		</div>

	</div>
	<div class="game-box">
		<ng-container *ngFor="let box of gameArray;index as i;">
			<div (click)="onClick(box,i)">
				<h1 [style.color]="box==='X'?'#000':'#fff'">{{box}}</h1>
			</div>
		</ng-container>
	</div>
</div>

<!-- pop up  -->
<div class="overlay" *ngIf="showPopUp" @fadeIn>
	<div class="container">
		<div class="image-container">
			<img src="../../assets/image/celebrate.webp" alt="">
		</div>
		<div class="message">
			<p>{{message}}</p>
			<p>{{cheerMessage}}</p>
		</div>

		<button (click)="resetMatrix()">Play again</button>
	</div>
</div>
